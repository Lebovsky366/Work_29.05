<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Задание 4</title>
</head>
<body>

<div class="content"></div>

<script>
  // 1. Находим элемент div с классом "content"
  const contentDiv = document.querySelector('.content');

  // 2. Создаем новый элемент button
  const button = document.createElement('button');

  // 3. Устанавливаем текст кнопки "Отправить"
  button.textContent = 'Отправить';

  // 4. Добавляем обработчик события "клик" на кнопку
  button.addEventListener('click', function() {
    // Когда нажмем, меняем текст на "Текст отправлен"
    button.textContent = 'Текст отправлен';
  });

  // 5. Вставляем кнопку в div
  contentDiv.appendChild(button);
</script>

</body>
</html>
