<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <style>
        .item {
            color: blue;
            border: 1px solid black;
            background-color: #f8f8f8;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="block" id="myBlock">
    </div>

    <script>
        // Создаем элемент div и сохраняем его в переменную itemDiv
        var itemDiv = document.createElement('div');

        // Устанавливаем класс этого элемента 'item'
        itemDiv.className = 'item';

        // Добавляем текст внутри этого элемента
        itemDiv.textContent = 'Элемент внутри';

        // Находим наш основной блок по id для дальнейшей работы
        var block = document.getElementById('myBlock');

        // Вставляем созданный элемент внутрь блока
        block.appendChild(itemDiv);

        // Теперь добавим блоку класс 'item_1' с помощью setAttribute
        block.setAttribute('class', 'block item_1');
    </script>
</body>
</html>
